<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/body_grid_05.css">
    <title>Cart</title>
</head>
<body>
    
  <div class="container">
    <div class="item item-1"><h1>Корзина</h1></div>
    <div class="item item-2">
      <div class="cart_container">
        <div class="cart_table img"><img class="responsive" src="img/amelie.png" alt=""></div>
        <div class="cart_table name"><h2>Вентиляционная решетка Antiquity</h2></div>
        <div class="cart_table material">Сталь</div>
        <div class="cart_table size">500 мм × 500 мм × 3 мм</div>
        <div class="cart_table price">26676 руб.</div>
        <div class="cart_table form_count">
          <input type="number" min="1" name="number" size="2em" value="1">
        </div>
        <div class="cart_table delete"><a href="/">Удалить</a></div>
      
      </div>
    </div>
    <div class="item item-3"></div>
  </div>

</body>
</html>
