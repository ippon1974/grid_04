<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy_Bufer</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js" type = "text/javascript"></script>
</head>
<body>
    <!-- Копируем все, что находится внутри тега p-->
    <p id="foo">
        http://airconcept.ru/catalog/grills?template=antiquity&materialid=1&size=1&width=1500&height=250
    </p>
    <!-- data-clipboard-target - ссылка на, то что будет копироваться -->
    <button class="btn" data-clipboard-target="#foo">Копировать ссылку</button>
    
    <script src="js/copy_bufer.js"></script>
</body>
</html>
